<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Emissions Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            /* Color Scheme */
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --secondary: #3b82f6;
            --secondary-dark: #2563eb;
            --text: #1f2937;
            --text-light: #6b7280;
            --text-lighter: #9ca3af;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --success: #22c55e;
            --danger: #ef4444;

            --primary-color: #10b981;
            --primary-dark: #059669;
            --secondary-color: #0ea5e9;
            --text-color: #1f2937;                
            --text-light: #4b5563;
            --background-color: #f9fafb;
            --white: #ffffff;
            --shadow-lg-header: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition-header: all 0.3s ease;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /*----------------------------------- Fixed part of header and Container ends here ----------------------------- */
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;

        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper {
            margin-top: 40px; /* Adjust this value to add space below the header */
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            padding: 5px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .header-titles {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .title-row {
            display: flex;
            gap: 0.25rem; /* Space between Green and CodeRefiner */
            align-items: baseline; /* Align Green and CodeRefiner text properly */
        }

        .green {
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .coderefiner {
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-header);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
         color: var(--primary-color);
        }
        nav a i {
            font-size: inherit;
            transition: transform 0.3s ease;
        }

        nav a:hover i {
            transform: scale(1.2);
        }
        /*----------------------------------- Fixed part of header ends here ----------------------------- */

        /* Filter Section Styles */
        .filter-section {
            margin: var(--spacing-xl) 0;
            padding: var(--spacing-lg);
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .filter-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .filter-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .filter-title i {
            color: var(--primary);
        }

        .info-tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            font-size: 0.875rem;
            cursor: help;
        }

        .info-tooltip:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .tooltip-content {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%) translateX(10px);
            background: var(--text);
            color: white;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            width: 250px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 10;
            margin-left: var(--spacing-sm);
        }

        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 5%;
            left: -5%;
            transform: translateY(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: transparent var(--text) transparent transparent;
        }


        /* Dropdown Styles */
        .select-wrapper {
            position: relative;
            max-width: 300px;
        }

        select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
            color: var(--text);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            appearance: none;
            padding-right: 2.5rem;
            transition: var(--transition);
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            transition: var(--transition);
        }

        .select-wrapper:hover::after {
            color: var(--primary);
        }

        select:hover {
            border-color: var(--primary);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Search Box Styles */
        .search-container {
            margin-top: var(--spacing-lg);
            display: none;
        }

        .search-container.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: var(--spacing-sm) var(--spacing-md);
            padding-left: 2.5rem;
            font-size: 1rem;
            color: var(--text);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .search-wrapper {
            position: relative;
            max-width: 500px;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .search-box:hover {
            border-color: var(--primary);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-box:focus + i {
            color: var(--primary);
        }

        /* Results Container */
        #recommendationsContainer {
            display: grid;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            transition: var(--transition);
        }

        .recommendation-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border);
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .file-name i {
            color: var(--primary);
            font-size: 1rem;
        }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .card-content {
            display: grid;
            gap: var(--spacing-md);
        }

        .content-section {
            display: grid;
            gap: var(--spacing-xs);
        }

        .section-title {
            font-weight: 600;
            color: var(--text);
            font-size: 0.875rem;
        }

        .section-content {
            color: var(--text-light);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-lighter);
            margin-bottom: var(--spacing-md);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .filter-section {
                padding: var(--spacing-md);
                margin: var(--spacing-lg) 0;
            }

            .select-wrapper,
            .search-wrapper {
                max-width: 100%;
            }

            .recommendation-card {
                padding: var(--spacing-md);
            }

            .card-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .timestamp {
                margin-top: var(--spacing-xs);
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing-lg: 1rem;
                --spacing-xl: 1.5rem;
            }

            .container {
                padding: var(--spacing-sm);
            }

            .filter-title {
                font-size: 1.1rem;
            }

            .file-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content container">
            <div class="logo-container">
                <i class="fas fa-leaf logo-icon"></i>
                <div class="header-titles">
                    <h1 class="green">Green</h1>
                    <h1 class="coderefiner">CodeRefiner<sup>TM</sup></h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="server_report.html">View Detailed Server Report</a></li>
                    <li><a href="details_report.html">View Detailed Code Report</a></li>
                    <li><a href="emissions_report.html">Back to Main Report</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="filter-section">
                <div class="filter-header">
                    <h2 class="filter-title">
                        <i class="fas fa-calendar-alt"></i>
                        Select Run Date
                        <div class="info-tooltip">
                            <i class="fas fa-info"></i>
                            <div class="tooltip-content">
                                Select a date to view recommendations and changes from specific analysis runs, which provide insights on code and server improvements.
                            </div>
                        </div>
                    </h2>
                </div>
                <div class="select-wrapper">
                    <select id="dateSelect">
                        <option value="" disabled selected>-- Select Date --</option>
                        {% for date in unique_dates %}
                            <option value="{{ date }}">{{ date }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="search-container" id="searchContainer">
                    <div class="search-wrapper">
                        <input type="text" id="searchBox" class="search-box" placeholder="Search for filename, changes made in file, next steps...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>

            <div id="recommendationsContainer">
                <!-- Empty state -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Select a date to view recommendations</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="recommendationsData">
        {{ recommendations_details | tojson }}
    </script>

    <script>
        const recommendationsData = JSON.parse(document.getElementById('recommendationsData').textContent);
        const dateSelect = document.getElementById('dateSelect');
        const searchContainer = document.getElementById('searchContainer');
        const searchBox = document.getElementById('searchBox');
        const recommendationsContainer = document.getElementById('recommendationsContainer');
        
        let currentRecommendations = [];

        dateSelect.addEventListener('change', function() {
            const selectedDate = this.value;
            currentRecommendations = recommendationsData[selectedDate] || [];
            
            // Show search box when date is selected
            searchContainer.classList.add('visible');
            
            // Reset search box
            searchBox.value = '';
            
            // Display all recommendations for selected date
            displayRecommendations(currentRecommendations);
        });

        searchBox.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            const filteredRecommendations = currentRecommendations.filter(rec => {
                return (
                    rec['File Name'].toLowerCase().includes(searchTerm) ||
                    rec['Changes'].toLowerCase().includes(searchTerm) ||
                    rec['Next Steps'].toLowerCase().includes(searchTerm)
                );
            });
            
            displayRecommendations(filteredRecommendations);
        });

        function displayRecommendations(recommendations) {
            recommendationsContainer.innerHTML = '';
            
            if (recommendations.length === 0) {
                recommendationsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No recommendations found</p>
                    </div>
                `;
                return;
            }

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="file-name">
                            <i class="fas fa-file-code"></i>
                            ${rec['File Name']}
                        </div>
                        <div class="timestamp">
                            ${rec['Modification Timestamp']}
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content-section">
                            <div class="section-title">Changes Made</div>
                            <div class="section-content">${rec['Changes']}</div>
                        </div>
                        <div class="content-section">
                            <div class="section-title">Next Steps</div>
                            <div class="section-content">${rec['Next Steps']}</div>
                        </div>
                    </div>
                `;
                recommendationsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
